<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Pro | Universal Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --primary: #0ea5e9;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
            --gold: #fbbf24;
        }

        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-border: rgba(0, 0, 0, 0.05);
            --primary: #2563eb;
            --text-main: #1e293b;
            --text-dim: #64748b;
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; outline: none; user-select: none; touch-action: manipulation; }

        body {
            background: var(--bg-gradient); min-height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            padding: 20px; overflow: hidden; transition: background 0.6s ease;
            /* Space for AdMob Banner */
            padding-bottom: 70px;
        }

        .app-card {
            background: var(--card-bg); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            width: 100%; max-width: 450px; border-radius: 30px; 
            border: 1px solid var(--card-border); position: relative;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); text-align: center;
            overflow: hidden; min-height: 580px; display: flex; align-items: center; justify-content: center;
        }

        .theme-toggle {
            position: absolute; top: 20px; right: 20px; z-index: 10;
            background: rgba(255,255,255,0.1); border: 1px solid var(--card-border);
            color: var(--text-main); width: 40px; height: 40px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }

        .screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; padding: 30px;
            opacity: 0; pointer-events: none; transform: scale(0.95); 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; justify-content: center;
        }
        .screen.active { opacity: 1; pointer-events: auto; transform: scale(1); }

        h1 { font-size: 2.2rem; font-weight: 800; color: var(--text-main); margin-bottom: 5px; }
        .tagline { color: var(--primary); font-size: 0.8rem; font-weight: 600; text-transform: uppercase; margin-bottom: 15px; display: block; }
        
        .high-score-badge {
            background: rgba(251, 191, 36, 0.15); color: var(--gold); border: 1px solid rgba(251, 191, 36, 0.3);
            padding: 6px 16px; border-radius: 20px; font-size: 0.85rem; font-weight: 700; display: inline-block; margin-bottom: 25px;
        }

        .input-box {
            background: rgba(0, 0, 0, 0.2); border: 2px solid var(--card-border); color: var(--text-main);
            padding: 16px; border-radius: 16px; width: 100%; margin-bottom: 15px; font-size: 1.2rem; text-align: center; font-weight: 600;
        }

        .problem-area { min-height: 140px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 10px; }
        .math-text { font-size: 3.5rem; font-weight: 800; color: var(--text-main); line-height: 1.2; }
        
        /* Correction Feedback Text */
        #correction-text { font-weight: 700; color: var(--success); margin-top: 10px; min-height: 24px; opacity: 0; transition: 0.3s; }

        .opt-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--card-border);
            color: var(--text-main); padding: 20px; border-radius: 16px;
            font-size: 1.5rem; font-weight: 700; cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .opt-btn.correct-glow { background: var(--success); color: white; border-color: var(--success); transform: scale(1.05); }
        .opt-btn.wrong-shake { background: var(--error); color: white; border-color: var(--error); animation: shake 0.4s both; }

        .btn-main { background: var(--primary); color: white; width: 100%; padding: 18px; border-radius: 16px; border: none; font-weight: 700; cursor: pointer; margin-top: 10px; font-size: 1.1rem; }
        .btn-sec { background: transparent; color: var(--text-dim); width: 100%; padding: 12px; border: none; font-weight: 600; cursor: pointer; margin-top: 5px; }

        .status-bar { display: flex; justify-content: space-between; margin-bottom: 15px; color: var(--text-dim); font-size: 0.85rem; font-weight: 700; }
        .progress-track { height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.5s; }

        @keyframes shake { 
            10%, 90% { transform: translate3d(-2px, 0, 0); } 20%, 80% { transform: translate3d(4px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-6px, 0, 0); } 
        }
    </style>
</head>
<body data-theme="dark">

<div id="theme-btn" class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</div>

<div class="app-card">
    <div id="menu" class="screen active">
        <h1>Math Pro</h1>
        <div class="high-score-badge" id="menu-high-score">Best Score: 0</div>
        
        <select id="game-mode" class="input-box">
            <option value="mcq">üî≤ Multiple Choice</option>
            <option value="type">‚å®Ô∏è Typing Mode</option>
        </select>
        <select id="op-type" class="input-box">
            <option value="mixed">üî• Mixed Challenge</option>
            <option value="*">‚úñÔ∏è Multiplication</option>
            <option value="/">‚ûó Division</option>
            <option value="lhs-rhs">üìê Algebra</option>
            <option value="pl">üè∑Ô∏è Profit & Loss</option>
        </select>
        <button class="btn-main" onclick="startQuiz()">Start Game</button>
    </div>

    <div id="quiz" class="screen">
        <div class="status-bar">
            <span id="q-status">Q 1/15</span>
            <span id="score-status">Score: 0</span>
        </div>
        <div class="progress-track"><div class="progress-fill" id="p-fill"></div></div>
        
        <div class="problem-area">
            <div id="problem-box"></div>
            <div id="correction-text"></div>
        </div>
        
        <div id="typing-ui" style="display: none; width: 100%;">
            <input type="number" pattern="[0-9]*" id="ans-input" class="input-box" placeholder="Answer...">
            <button class="btn-main" onclick="checkTyping()">Submit</button>
        </div>

        <div id="options-grid" style="display: none; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%;">
            <button class="opt-btn" onclick="checkOption(this)"></button>
            <button class="opt-btn" onclick="checkOption(this)"></button>
            <button class="opt-btn" onclick="checkOption(this)"></button>
            <button class="opt-btn" onclick="checkOption(this)"></button>
        </div>
        <button class="btn-sec" onclick="showScreen('menu')">Quit</button>
    </div>

    <div id="results" class="screen">
        <h1>Finished!</h1>
        <div id="final-score" style="font-size: 5rem; font-weight: 800; color: var(--primary);">0/15</div>
        <button class="btn-main" onclick="startQuiz()">Play Again</button>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>

<script>
    // --- ADMOB CONFIG (New Ad Unit ID) ---
    const AD_UNIT_ID = "ca-app-pub-5441441810714990/6518750114";

    document.addEventListener('deviceready', () => {
        if (typeof admob !== 'undefined') {
            admob.banner.config({
                id: AD_UNIT_ID,
                isTesting: false, 
                autoShow: true,
                overlap: false,
                position: admob.AD_POSITION.BOTTOM_CENTER
            });
            admob.banner.prepare();
        }
    }, false);

    // --- GAME LOGIC ---
    let game = { q: 1, score: 0, target: 0, busy: false, mode: 'mcq' };
    let highScore = localStorage.getItem('mathProHighScore') || 0;
    document.getElementById('menu-high-score').innerText = `Best Score: ${highScore}`;

    function toggleTheme() {
        const body = document.body;
        body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function startQuiz() {
        game.q = 1; game.score = 0;
        game.mode = document.getElementById('game-mode').value;
        document.getElementById('typing-ui').style.display = game.mode === 'type' ? 'block' : 'none';
        document.getElementById('options-grid').style.display = game.mode === 'mcq' ? 'grid' : 'none';
        updateUI();
        generate();
        showScreen('quiz');
    }

    function updateUI() {
        document.getElementById('q-status').innerText = `Q ${game.q} / 15`;
        document.getElementById('score-status').innerText = `Score: ${game.score}`;
        document.getElementById('p-fill').style.width = `${((game.q - 1) / 15) * 100}%`;
        document.getElementById('correction-text').style.opacity = "0";
    }

    function generate() {
        const box = document.getElementById('problem-box');
        let type = document.getElementById('op-type').value;
        if(type === 'mixed') type = ['*','/','lhs-rhs','pl'][Math.floor(Math.random()*4)];

        let a, b, label;
        if(type === '*') { a=rand(2,12); b=rand(2,10); game.target=a*b; label=`${a} √ó ${b}`; }
        else if(type === '/') { b=rand(2,10); game.target=rand(2,12); a=game.target*b; label=`${a} √∑ ${b}`; }
        else if(type === 'lhs-rhs') { game.target=rand(1,20); a=rand(1,20); b=game.target+a; label=`x + ${a} = ${b}`; }
        else { a=rand(5,15)*10; game.target=rand(1,5)*10; b=a+game.target; label=`CP:${a} SP:${b}<br>Profit?`; }

        box.innerHTML = `<span class="math-text">${label}</span>`;
        if(game.mode === 'mcq') {
            let opts = [game.target];
            while(opts.length < 4) {
                let w = game.target + rand(-10, 10);
                if(w >= 0 && !opts.includes(w)) opts.push(w);
            }
            opts.sort(() => Math.random() - 0.5);
            document.querySelectorAll('.opt-btn').forEach((btn, i) => {
                btn.innerText = opts[i];
                btn.className = 'opt-btn';
            });
        }
        document.getElementById('ans-input').value = '';
        game.busy = false;
    }

    function rand(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

    function processAnswer(isCorrect, element) {
        if (game.busy) return;
        game.busy = true;

        if (isCorrect) {
            if (element) element.classList.add('correct-glow');
            game.score++;
            setTimeout(nextQuestion, 600);
        } else {
            // AUTO-CORRECTION LOGIC
            if (game.mode === 'mcq') {
                if(element) element.classList.add('wrong-shake');
                // Highlight the real answer
                document.querySelectorAll('.opt-btn').forEach(btn => {
                    if(parseInt(btn.innerText) === game.target) btn.classList.add('correct-glow');
                });
            } else {
                const cText = document.getElementById('correction-text');
                cText.innerText = `Correct Answer: ${game.target}`;
                cText.style.opacity = "1";
                document.getElementById('typing-ui').style.animation = "shake 0.4s";
                setTimeout(() => document.getElementById('typing-ui').style.animation = "", 400);
            }
            // Longer delay so they can learn the answer
            setTimeout(nextQuestion, 1800);
        }
    }

    function checkOption(btn) { processAnswer(parseInt(btn.innerText) === game.target, btn); }
    function checkTyping() { 
        const val = document.getElementById('ans-input').value;
        if(val !== "") processAnswer(parseInt(val) === game.target, null); 
    }

    function nextQuestion() {
        if (game.q < 15) { game.q++; updateUI(); generate(); }
        else {
            if(game.score > highScore) { localStorage.setItem('mathProHighScore', game.score); }
            document.getElementById('final-score').innerText = `${game.score}/15`;
            showScreen('results');
        }
    }
</script>
</body>
</html>
