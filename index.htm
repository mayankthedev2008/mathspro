<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Pro | Universal Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --primary: #0ea5e9;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
        }

        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-border: rgba(0, 0, 0, 0.05);
            --primary: #2563eb;
            --text-main: #1e293b;
            --text-dim: #64748b;
        }

        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; outline: none; user-select: none; }

        body {
            background: var(--bg-gradient); min-height: 100vh;
            display: flex; justify-content: center; align-items: center; padding: 20px; overflow: hidden;
        }

        .app-card {
            background: var(--card-bg); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            width: 100%; max-width: 450px; padding: 30px; border-radius: 30px; 
            border: 1px solid var(--card-border);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); text-align: center; position: relative;
        }

        .theme-toggle {
            position: absolute; top: 20px; right: 20px;
            background: rgba(255,255,255,0.1); border: 1px solid var(--card-border);
            color: var(--text-main); width: 35px; height: 35px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        .screen { display: none; animation: fadeIn 0.4s ease; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-size: 2.2rem; font-weight: 800; color: var(--text-main); margin-bottom: 5px; }
        .tagline { color: var(--primary); font-size: 0.8rem; font-weight: 600; text-transform: uppercase; margin-bottom: 25px; display: block; }
        
        label { display: block; text-align: left; font-size: 0.75rem; color: var(--text-dim); font-weight: 600; margin: 0 0 8px 5px; text-transform: uppercase; }

        .input-box {
            background: rgba(0, 0, 0, 0.2); border: 2px solid var(--card-border); color: var(--text-main);
            padding: 15px; border-radius: 16px; width: 100%; margin-bottom: 15px; font-size: 1rem; text-align: center; font-weight: 600;
        }
        [data-theme="light"] .input-box { background: #f8fafc; }

        /* Game Area Styles */
        .problem-area { min-height: 120px; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .math-text { font-size: 3.5rem; font-weight: 800; color: var(--text-main); text-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .question-text { font-size: 1.1rem; text-align: left; color: var(--text-main); padding: 20px; background: rgba(255,255,255,0.05); border-radius: 16px; width: 100%; }

        /* Input Mode Styles */
        #ans-input { font-size: 2rem; border: none; border-bottom: 3px solid var(--card-border); border-radius: 0; background: transparent; display: none; }
        #ans-input.active { display: block; }
        #ans-input.correct { border-color: var(--success); color: var(--success); }
        #ans-input.wrong { border-color: var(--error); color: var(--error); animation: shake 0.3s; }

        /* MCQ Mode Styles */
        .options-grid { display: none; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 10px; }
        .options-grid.active { display: grid; }
        
        .opt-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--card-border);
            color: var(--text-main); padding: 20px; border-radius: 16px;
            font-size: 1.5rem; font-weight: 700; cursor: pointer; transition: 0.2s;
        }
        .opt-btn:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); border-color: var(--primary); }
        .opt-btn.correct { background: var(--success); color: white; border-color: var(--success); }
        .opt-btn.wrong { background: var(--error); color: white; border-color: var(--error); animation: shake 0.3s; }

        .btn-main { background: var(--primary); color: white; width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .btn-sec { background: transparent; color: var(--text-dim); width: 100%; padding: 10px; border: none; font-weight: 600; cursor: pointer; margin-top: 5px; }

        .status-bar { display: flex; justify-content: space-between; margin-bottom: 15px; color: var(--text-dim); font-size: 0.8rem; font-weight: 700; }
        .progress-track { height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.4s; }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body data-theme="dark">

<div class="app-card">
    <div id="theme-btn" class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</div>

    <div id="menu" class="screen active">
        <h1>Math Pro</h1>
        <span class="tagline">Universal Edition</span>
        
        <label>Game Style</label>
        <select id="game-mode" class="input-box" style="text-align-last: center;">
            <option value="mcq">üî≤ Multiple Choice (Options)</option>
            <option value="type">‚å®Ô∏è Typing Mode (Hardcore)</option>
        </select>

        <label>Topic</label>
        <select id="op-type" class="input-box" style="text-align-last: center;">
            <option value="mixed">üî• Mixed Challenge</option>
            <option value="*">‚úñÔ∏è Multiplication</option>
            <option value="/">‚ûó Division</option>
            <option value="lhs-rhs">üìê Algebra</option>
            <option value="pl">üè∑Ô∏è Profit & Loss</option>
        </select>

        <label>Difficulty</label>
        <select id="diff-level" class="input-box" style="text-align-last: center;">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <button class="btn-main" onclick="startQuiz()">Start Game</button>
    </div>

    <div id="quiz" class="screen">
        <div class="status-bar">
            <span id="q-status">Q 1/15</span>
            <span id="score-status">Score: 0</span>
        </div>
        <div class="progress-track"><div class="progress-fill" id="p-fill"></div></div>

        <div class="problem-area" id="problem-box"></div>
        
        <input type="tel" id="ans-input" class="input-box" placeholder="?" autocomplete="off">

        <div id="options-grid" class="options-grid">
            <button class="opt-btn" onclick="checkOption(this)"></button>
            <button class="opt-btn" onclick="checkOption(this)"></button>
            <button class="opt-btn" onclick="checkOption(this)"></button>
            <button class="opt-btn" onclick="checkOption(this)"></button>
        </div>
        
        <button class="btn-sec" onclick="showScreen('menu')">Exit Game</button>
    </div>

    <div id="results" class="screen">
        <h1>Finished!</h1>
        <div id="final-score" style="font-size: 5rem; font-weight: 800; color: var(--primary); margin: 20px 0;">0</div>
        <p id="rank-msg" style="margin-bottom: 30px; font-weight: 600; color: var(--text-dim);"></p>
        <button class="btn-main" onclick="showScreen('menu')">Play Again</button>
    </div>
</div>

<script>
    let game = { q: 1, score: 0, target: 0, busy: false, mode: 'mcq' };

    function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute('data-theme');
        body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('theme-btn').style.display = (id === 'menu') ? 'flex' : 'none';
    }

    function startQuiz() {
        game.q = 1; game.score = 0;
        game.mode = document.getElementById('game-mode').value;
        
        // Toggle UI based on mode
        if (game.mode === 'type') {
            document.getElementById('ans-input').classList.add('active');
            document.getElementById('options-grid').classList.remove('active');
            setTimeout(() => document.getElementById('ans-input').focus(), 100);
        } else {
            document.getElementById('ans-input').classList.remove('active');
            document.getElementById('options-grid').classList.add('active');
        }

        updateUI();
        generate();
        showScreen('quiz');
    }

    function updateUI() {
        document.getElementById('q-status').innerText = `Q ${game.q} / 15`;
        document.getElementById('score-status').innerText = `Score: ${game.score}`;
        document.getElementById('p-fill').style.width = `${((game.q - 1) / 15) * 100}%`;
    }

    function generate() {
        const op = document.getElementById('op-type').value;
        const diff = document.getElementById('diff-level').value;
        const box = document.getElementById('problem-box');
        
        const modes = ['*', '/', 'lhs-rhs', 'pl'];
        let mode = op === 'mixed' ? modes[Math.floor(Math.random()*4)] : op;
        let range = diff === 'easy' ? 12 : (diff === 'medium' ? 40 : 100);

        // Problem Generation Logic
        if (mode === '*') {
            let a = Math.floor(Math.random() * range) + 2;
            let b = Math.floor(Math.random() * (diff === 'hard' ? 20 : 12)) + 2;
            game.target = a * b;
            box.innerHTML = `<span class="math-text">${a} √ó ${b}</span>`;
        } else if (mode === '/') {
            let ans = Math.floor(Math.random() * (diff === 'hard' ? 20 : 12)) + 2;
            let div = Math.floor(Math.random() * (range/2)) + 2;
            game.target = ans;
            box.innerHTML = `<span class="math-text">${ans * div} √∑ ${div}</span>`;
        } else if (mode === 'lhs-rhs') {
            const x = Math.floor(Math.random() * 12) + 1;
            const m = Math.floor(Math.random() * 5) + 2;
            const c = Math.floor(Math.random() * 20) + 1;
            game.target = x;
            box.innerHTML = `<span class="math-text" style="font-size: 2rem;">${m}x + ${c} = ${(m*x)+c}</span>`;
        } else if (mode === 'pl') {
            let mp = (Math.floor(Math.random() * range) + 10) * 10;
            let dPerc = (Math.floor(Math.random() * 4) + 1) * 10;
            game.target = mp - (mp * dPerc / 100);
            box.innerHTML = `<div class="question-text">Marked: $${mp}<br>Discount: ${dPerc}%<br><br>Find Selling Price</div>`;
        }

        // If MCQ Mode, Generate Options
        if (game.mode === 'mcq') {
            generateOptions();
        } else {
            document.getElementById('ans-input').value = '';
            document.getElementById('ans-input').focus();
        }
        game.busy = false;
    }

    function generateOptions() {
        let options = [game.target];
        while (options.length < 4) {
            // Generate smart distractors (close to answer)
            let offset = Math.floor(Math.random() * 10) - 5; 
            let wrong = game.target + offset;
            if (wrong !== game.target && wrong > 0 && !options.includes(wrong)) {
                options.push(wrong);
            }
        }
        // Shuffle options
        options.sort(() => Math.random() - 0.5);
        
        const buttons = document.querySelectorAll('.opt-btn');
        buttons.forEach((btn, index) => {
            btn.innerText = options[index];
            btn.className = 'opt-btn'; // Reset classes
            btn.disabled = false;
        });
    }

    // MCQ Logic
    function checkOption(btn) {
        if (game.busy) return;
        game.busy = true;
        
        const val = parseInt(btn.innerText);
        if (val === game.target) {
            btn.classList.add('correct');
            game.score++;
            setTimeout(nextQuestion, 400);
        } else {
            btn.classList.add('wrong');
            // Highlight correct answer
            document.querySelectorAll('.opt-btn').forEach(b => {
                if(parseInt(b.innerText) === game.target) b.classList.add('correct');
            });
            setTimeout(nextQuestion, 1000);
        }
    }

    // Input Logic (Auto-check)
    document.getElementById('ans-input').addEventListener('input', (e) => {
        if (game.busy || game.mode !== 'type') return;
        const val = parseInt(e.target.value);
        if (val === game.target) {
            game.busy = true;
            game.score++;
            e.target.classList.add('correct');
            setTimeout(() => { e.target.classList.remove('correct'); nextQuestion(); }, 300);
        }
    });

    // Input Logic (Manual Enter for Wrong)
    document.getElementById('ans-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !game.busy && game.mode === 'type') {
            const val = parseInt(e.target.value);
            if (val !== game.target) {
                game.busy = true;
                e.target.classList.add('wrong');
                setTimeout(() => { e.target.classList.remove('wrong'); nextQuestion(); }, 800);
            }
        }
    });

    function nextQuestion() {
        if (game.q < 15) {
            game.q++;
            updateUI();
            generate();
        } else {
            finish();
        }
    }

    function finish() {
        document.getElementById('final-score').innerText = `${game.score}/15`;
        let msg = game.score > 12 ? "üî• Excellent! Master Level." : "üëç Good effort! Keep practicing.";
        document.getElementById('rank-msg').innerText = msg;
        showScreen('results');
    }
</script>
</body>
</html>
