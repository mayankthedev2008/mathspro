<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Pro | Universal Edition</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.9);
            --primary: #38bdf8;
            --secondary: #818cf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --input-bg: rgba(15, 23, 42, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --success: #22c55e;
            --error: #ef4444;
        }

        [data-theme="light"] {
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --primary: #2563eb;
            --secondary: #4f46e5;
            --text-main: #0f172a;
            --text-dim: #64748b;
            --input-bg: #f1f5f9;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; margin: 0; padding: 0; transition: all 0.2s ease; }

        body {
            background-color: var(--bg);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center; padding: 20px;
        }

        .app-card {
            background: var(--card-bg);
            width: 100%; max-width: 480px; padding: 40px;
            border-radius: 24px; border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            text-align: center; position: relative;
        }

        .theme-toggle {
            position: absolute; top: 20px; right: 20px;
            background: var(--input-bg); border: 1px solid var(--border);
            color: var(--primary); width: 40px; height: 40px; border-radius: 10px;
            cursor: pointer; display: none; align-items: center; justify-content: center;
        }
        
        #menu.active ~ .theme-toggle { display: flex; }

        .screen { display: none; animation: slideUp 0.3s ease; }
        .screen.active { display: block; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        h1 { font-size: 2rem; font-weight: 800; margin-bottom: 5px; color: var(--text-main); }
        .tagline { color: var(--primary); font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-bottom: 25px; display: block; }

        label { text-align: left; display: block; font-size: 0.7rem; color: var(--primary); font-weight: 800; margin: 0 0 5px 5px; }

        .input-box {
            background: var(--input-bg); border: 2px solid var(--border);
            padding: 16px; border-radius: 12px; width: 100%;
            margin-bottom: 20px; color: var(--text-main); font-size: 1.1rem; text-align: center; outline: none;
        }

        .input-box.correct { border-color: var(--success); background: rgba(34, 197, 94, 0.1); }
        .input-box.wrong { border-color: var(--error); background: rgba(239, 68, 68, 0.1); }

        .problem-area { min-height: 150px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; }
        .math-text { font-size: 2.8rem; font-weight: 800; color: var(--text-main); }
        .question-text { font-size: 1.1rem; line-height: 1.6; text-align: left; color: var(--text-main); padding: 15px; border-left: 4px solid var(--primary); background: rgba(0,0,0,0.05); border-radius: 0 12px 12px 0; }

        .btn { width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: 700; font-size: 1rem; cursor: pointer; }
        .btn-main { background: var(--primary); color: white; margin-bottom: 8px; }
        .btn-main:hover { filter: brightness(1.1); transform: translateY(-1px); }

        .correct-reveal { color: var(--success); font-weight: 800; height: 20px; margin-bottom: 10px; visibility: hidden; }

        .progress-bar { height: 6px; background: var(--input-bg); border-radius: 10px; margin-bottom: 25px; overflow: hidden; }
        .fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.3s; }
    </style>
</head>
<body data-theme="dark">

<div class="app-card">
    <button id="theme-btn" class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>

    <div id="menu" class="screen active">
        <h1>Math Pro</h1>
        <span class="tagline">Speed & Logic Challenge</span>
        
        <label>TOPIC</label>
        <select id="op-type" class="input-box" style="text-align-last: center;">
            <option value="mixed">Mixed Challenge</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
            <option value="lhs-rhs">LHS = RHS (Algebra)</option>
            <option value="pl">Profit & Loss</option>
            <option value="perc">Percentages</option>
        </select>

        <label>DIFFICULTY</label>
        <select id="diff-level" class="input-box" style="text-align-last: center;">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <button class="btn btn-main" onclick="startQuiz()">Start 15-Question Sprint</button>
    </div>

    <div id="quiz" class="screen">
        <div style="display: flex; justify-content: space-between; font-size: 0.75rem; font-weight: 800; color: var(--text-dim); margin-bottom: 5px;">
            <span id="q-status">Q 01/15</span>
            <span id="score-status">SCORE: 0</span>
        </div>
        <div class="progress-bar"><div class="fill" id="p-fill"></div></div>

        <div class="problem-area" id="problem-box"></div>
        <div id="reveal" class="correct-reveal">Ans: 100</div>
        
        <input type="number" id="ans-input" class="input-box" placeholder="Your Answer">
        <button class="btn btn-main" onclick="checkAnswer()">Submit Response</button>
        <button class="btn" style="background:none; color:var(--text-dim);" onclick="showScreen('menu')">Quit Session</button>
    </div>

    <div id="results" class="screen">
        <h1>Session Over</h1>
        <div id="final-score" style="font-size: 4rem; font-weight: 800; color: var(--primary); margin: 15px 0;">0</div>
        <p id="rank-msg" style="margin-bottom: 25px; font-weight: 600;"></p>
        <button class="btn btn-main" onclick="showScreen('menu')">Try Again</button>
    </div>
</div>

<script>
    let game = { q: 1, score: 0, target: 0, busy: false };

    function toggleTheme() {
        const current = document.body.getAttribute('data-theme');
        document.body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('theme-btn').style.display = (id === 'menu') ? 'flex' : 'none';
    }

    function startQuiz() {
        game.q = 1; game.score = 0;
        updateUI();
        generate();
        showScreen('quiz');
    }

    function updateUI() {
        document.getElementById('q-status').innerText = `Q ${game.q}/15`;
        document.getElementById('score-status').innerText = `SCORE: ${game.score}`;
        document.getElementById('p-fill').style.width = `${(game.q / 15) * 100}%`;
    }

    function generate() {
        const op = document.getElementById('op-type').value;
        const diff = document.getElementById('diff-level').value;
        const box = document.getElementById('problem-box');
        
        const modes = ['*', '/', 'lhs-rhs', 'pl', 'perc'];
        let mode = op === 'mixed' ? modes[Math.floor(Math.random()*5)] : op;
        
        let range = diff === 'easy' ? 12 : (diff === 'medium' ? 40 : 120);

        if (mode === '*') {
            let a = Math.floor(Math.random() * range) + 2;
            let b = Math.floor(Math.random() * (diff === 'hard' ? 20 : 12)) + 2;
            game.target = a * b;
            box.innerHTML = `<span class="math-text">${a} Ã— ${b}</span>`;
        } 
        else if (mode === '/') {
            let ans = Math.floor(Math.random() * (diff === 'hard' ? 20 : 12)) + 2;
            let div = Math.floor(Math.random() * (range/2)) + 2;
            game.target = ans;
            box.innerHTML = `<span class="math-text">${ans * div} Ã· ${div}</span>`;
        }
        else if (mode === 'lhs-rhs') {
            const x = Math.floor(Math.random() * 10) + 2;
            const m = Math.floor(Math.random() * 6) + 2;
            const c = Math.floor(Math.random() * 20) + 1;
            const type = Math.floor(Math.random() * 2);
            if(type === 0) {
                game.target = x;
                box.innerHTML = `<span class="math-text" style="font-size: 2.2rem;">${m}x + ${c} = ${(m*x)+c}</span>`;
            } else {
                game.target = x;
                box.innerHTML = `<span class="math-text" style="font-size: 2.2rem;">${m}x - ${c} = ${(m*x)-c}</span>`;
            }
        } 
        else if (mode === 'pl') {
            let mp = (Math.floor(Math.random() * range) + 10) * 10;
            let dPerc = (Math.floor(Math.random() * 4) + 1) * 10;
            game.target = mp - (mp * dPerc / 100);
            box.innerHTML = `<div class="question-text">Marked Price: <b>$${mp}</b><br>Discount: <b>${dPerc}%</b><br>Calculate the <b>Selling Price</b>.</div>`;
        } 
        else {
            const percs = [10, 20, 25, 50, 75];
            let p = percs[Math.floor(Math.random() * percs.length)];
            let base = (Math.floor(Math.random() * 10) + 1) * 40;
            game.target = (p * base) / 100;
            box.innerHTML = `<span class="math-text" style="font-size: 2.5rem;">${p}% of ${base}</span>`;
        }

        document.getElementById('ans-input').value = '';
        document.getElementById('ans-input').focus();
        game.busy = false;
    }

    function checkAnswer() {
        if(game.busy) return;
        game.busy = true;
        const input = document.getElementById('ans-input');
        const val = parseInt(input.value);
        const reveal = document.getElementById('reveal');

        if (val === game.target) {
            game.score++;
            input.classList.add('correct');
        } else {
            input.classList.add('wrong');
            reveal.innerText = `Correct: ${game.target}`;
            reveal.style.visibility = 'visible';
        }

        setTimeout(() => {
            input.classList.remove('correct', 'wrong');
            reveal.style.visibility = 'hidden';
            if (game.q < 15) {
                game.q++;
                updateUI();
                generate();
            } else {
                finish();
            }
        }, 700);
    }

    function finish() {
        document.getElementById('final-score').innerText = `${game.score}/15`;
        document.getElementById('rank-msg').innerText = game.score > 12 ? "Excellent! Master level speed." : "Good effort! Keep practicing.";
        showScreen('results');
    }

    document.getElementById('ans-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') checkAnswer(); });
</script>
</body>
</html>
